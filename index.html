    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>
    <div id="splash">
      <center>
        <img src="assets/images/1.png" class="open">
      </center>
    </div>
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col-xs-offset-4 hidden-sm hidden-md hidden-lg hidden-xl">
            <img src="assets/images/1.png" class="face">
          </div>
          <div class="row">
            <div class="col-xs-5 hidden-sm hidden-md hidden-lg hidden-xl login">
              <button type="button" class="btn btn-primary btn-lg">
                 INICIO
                </button>
            </div>
            <div class="col-xs-6 hidden-sm hidden-md hidden-lg hidden-xl">
              <!-- Button trigger modal -->
	             <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	                REGISTRO
	               </button>

	                <!-- Modal -->
	             <div class="modal fullscreen-modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	                <div class="modal-dialog" role="document">
	                   <div class="modal-content">
	                      <div class="modal-header">
	                         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                         <h4 class="modal-title" id="myModalLabel">Seleccione País de Origen</h4>
	                       </div>
	                     <div class="modal-body">
                         <h1>Seleccione su País e Ingrese Numero Telefónico</h1>
                         <input type="tel">
	                     </div>
	                     <div class="modal-footer">
	                        <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
	                        <button type="button" class="btn btn-primary">Siguiente</button>
	                      </div>
	                   </div>
	                  </div>
	                 </div>
            </div>

          </div>
